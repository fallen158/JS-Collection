<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册登录</title>
</head>
<style>
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .forw-wrapper {
        border: 1px solid gray;
        padding: 20px;
        min-width: 320px;
    }
    .row label{
        display: inline-block;
        min-width: 4rem;
    }
    .forw-wrapper h2{
        text-align: center
    }
</style>

<body>
    <div class="forw-wrapper">
        <form id="signUpForm">
            <h2>注册</h2>
            <div class="row">
                <label>邮箱</label>
                <input type="text" name="email">
                <span class="error"></span>
            </div>
            <div class="row">
                <label>登录密码</label>
                <input type="password" name="password">
                <span class="error"></span>
            </div>
            <div class="row">
                <label>确认密码</label>
                <input type="password" name="password_confirmation">
                <span class="error"></span>
            </div>
            <div class="row">
                <input type="submit" value="提交">
            </div>
        </form>     
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        let $form = $('#signUpForm')
        $form.on('submit',(e)=>{
            e.preventDefault()
            let hash = {}
            let need =['email','password','password_confirmation']
            need.forEach((name)=>{
                let value = $form.find(`[name=${name}]`).val()
                hash[name] = value
            })
            $form.find('.error').each((index,span)=>{
                $(span).text('')
            })
            if(hash['email'] === ''){
                $form.find(`[name='email']`).siblings('.error').text('填邮箱啊同学')
                return
            }
            if(hash['password'] === ''){
                $form.find(`[name='password']`).siblings('.error').text('填密码啊同学')
                return
            }
            if(hash['password_confirmation'] ===''){
                $form.find(`[name='password_confirmation']`).siblings('.error').text('确认密码啊同学')
                return
            }
            if(hash['password'] !== hash['password_confirmation']){
                $form.find(`[name='password_confirmation']`).siblings('.error').text('密码不对啊同学')
                return
            }
            $.post('/sign_up',hash)
            .then((response)=>{
                console.log(response)
            },(request)=>{
               let {errors} = request.responseJSON 
               if(errors.email && errors.email === 'invalid'){
                   $form.find(`[name="email"]`).siblings('.error').text('邮箱格式错误')
               }
            })
        })
    </script>
</body>
</html>
